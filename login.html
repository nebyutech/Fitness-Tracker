<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Navbar with -->
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">Fitness Tracker</a>
    <ul class="navbar-buttons">
      <li><a href="index.html" class="nav-button">Return to Home</a></li>
      <li><a href="workouts.html" class="nav-button">Workouts</a></li>
    </ul>
  </nav>

 <div class="login-container">
    <div class="login-form">
      <h2>Sign In to Fitness Tracker</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
        <div class="forgot-password">
          <a href="#" id="forgot-password-link">Forgot your password?</a>
        </div>
      </form>

      <!-- Social Login  -->
      <div class="social-login">
        <button class="google-login"><span><img src="images/google.jpg" alt="Google Logo" /></span> Sign in with Google</button>
        <button class="facebook-login"><span><img src="images/facebook.jpg" alt="Facebook Logo" /></span> Sign in with Facebook</button>
        <button class="apple-login"><span><img src="images/apple.jpg" alt="Apple Logo" /></span> Sign in with Apple</button>
      </div>

      <div class="additional-option">
        Don't have an account? <a href="sign-up.html">Sign up here</a>
      </div>
    </div>

    <div class="login-image"></div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
